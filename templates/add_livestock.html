<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Livestock | Cattle Vision</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { background: #f5f8f4; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .navbar { background: linear-gradient(90deg, #2f7d32, #8bc34a); }
    .navbar-brand { font-weight: 600; color: #fff !important; }
    .card { border-radius: 10px; border: 1px solid #cfd8dc; }
    .btn-success { background-color: #2f7d32; border-color: #2f7d32; }
    .btn-success:hover { background-color: #256427; border-color: #256427; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('upload') }}">Cattle Vision</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Add New Livestock</h3>

            <form method="POST" action="{{ url_for('add_livestock') }}">
              <div class="mb-3">
                <label class="form-label">Animal Tag / ID</label>
                <input type="text" name="animal_id" class="form-control" required />
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">Species</label>
                  <select name="species" class="form-select" required>
                    <option value="Cattle">Cattle</option>
                    <option value="Buffalo">Buffalo</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Breed</label>
                  <input type="text" name="breed" class="form-control" placeholder="e.g. Gir, Holstein Fresian" />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Age (in years)</label>
                <input type="number" step="0.1" name="age_years" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea name="notes" rows="3" class="form-control" placeholder="Any special remarks, issues, etc."></textarea>
              </div>

              <button type="submit" class="btn btn-success w-100">Save Livestock</button>
            </form>

            <div class="mt-3">
              <a href="{{ url_for('upload') }}">&larr; Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
