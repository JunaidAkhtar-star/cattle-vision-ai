{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
  <h1 class="text-xl font-semibold text-emerald-800 mb-4">
    Veterinary Help Request
  </h1>

  <form method="post" class="space-y-4 bg-white rounded-2xl shadow-md border border-slate-200 p-5">
    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1">
        Your Name
      </label>
      <input type="text" name="name" value="{{ user.name }}" readonly
             class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-slate-100 text-xs">
    </div>

    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1">
        Cattle / Animal ID
      </label>
      <input type="text" name="cattle_id" placeholder="Enter your animal ID"
             class="w-full px-3 py-2 rounded-lg border border-slate-300 text-xs" required>
    </div>

    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1">
        State
      </label>
      <select name="state" id="state-select"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 text-xs" required>
        <option value="">Select state</option>
        {% for s in states %}
        <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1">
        District
      </label>
      <select name="district" id="district-select"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 text-xs" required>
        <option value="">Select district</option>
      </select>
    </div>

    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1">
        Additional notes (optional)
      </label>
      <textarea name="notes" rows="3"
                class="w-full px-3 py-2 rounded-lg border border-slate-300 text-xs"></textarea>
    </div>

    <div class="flex justify-end gap-2 pt-2">
      <a href="{{ url_for('upload') }}"
         class="px-4 py-2 rounded-lg bg-slate-100 text-slate-700 text-xs font-semibold hover:bg-slate-200">
        Cancel
      </a>
      <button type="submit"
              class="px-4 py-2 rounded-lg bg-emerald-600 text-white text-xs font-semibold hover:bg-emerald-700">
        Continue to Nearby Vets
      </button>
    </div>
  </form>
</div>

<script>
  const districtsByState = {{ districts_by_state | tojson | safe }};

  const stateSelect = document.getElementById('state-select');
  const districtSelect = document.getElementById('district-select');

  stateSelect.addEventListener('change', function () {
    const state = this.value;
    const districts = districtsByState[state] || [];
    districtSelect.innerHTML = '<option value="">Select district</option>';
    districts.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d;
      opt.textContent = d;
      districtSelect.appendChild(opt);
    });
  });
</script>
{% endblock %}
