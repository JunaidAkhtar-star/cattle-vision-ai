<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email | Cattle Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
      <h4 class="mb-2 text-center text-success">Verify your email</h4>
      <p class="text-muted small text-center mb-3">
        Enter the 6-digit code sent to your email address.
      </p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning py-2 small">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label small fw-semibold">Verification code</label>
          <input type="text" name="otp" class="form-control form-control-sm" required maxlength="6" />
        </div>
        <button type="submit" class="btn btn-success w-100 py-2 small fw-semibold">
          Verify Email
        </button>
      </form>

      <p class="mt-3 text-center small mb-0">
        <a href="{{ url_for('register') }}" class="text-muted">‚Üê Back to registration</a>
      </p>
    </div>
  </div>
</body>
</html>
